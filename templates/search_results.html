<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    
    {% if doctors %}
        <ul>
            {% for doctor in doctors %}
                <li>
                    {{ doctor.first_name }} {{ doctor.specialization.specialization_name }} {{ doctor.location.location_name }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No doctors found matching your criteria.</p>
    {% endif %}
    
    <a href="{{ url_for('homePage') }}">Back to Search</a>
</body>
</html>
