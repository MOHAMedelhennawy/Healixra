{% extends "index.html"%}
{% block content %}
<div class="search-continer">
    <input type="search" placeholder="Search for the best doctors" class="search-bar">
</div>
<div class="content home">
    <div class="text">
        {{current_user.first_name}} {{current_user.last_name}} Home Page
        <h2>We are here for your care</h2>
        <h2>Find a Doctor</h2>
        <form action="{{ url_for('homePage') }}" method="POST">
            <label for="specialization">Specialization:</label>
            {{search_form.specialization()}}
            <label for="location">Location:</label>
            {{search_form.location()}}
            {{search_form.submit()}}
        </form>
    </div>
    <div class="img">
        <img src="../static/images/1.png" alt="">
    </div>
</div>

{% endblock content %}
